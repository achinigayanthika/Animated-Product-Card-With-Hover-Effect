<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animated Product Card With Hover Effect</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="container">
    <div class="product-card">
        <div class="product-card__image">
            <img src="https://fakestoreapi.com/img/81QpkIctqPL._AC_SX679_.jpg">
            <div class="product-card__actions">
                <button>SELECT OPTIONS</button>
                <button><i class="fa fa-heart" aria-hidden="true"></i></button>
                <button><i class="fa fa-eye" aria-hidden="true"></i></button>
            </div>
        </div>

        <div class="product-card__info">
            <h4 class="title">Acer SB220Q bi 21.5 inches Full HD (1920 x 1080) IPS Ultra-Thin</h4>
            <p class="desc">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut
                labore et dolore magna aliqua...</p>
        </div>

        <div class="product-card__rating">
            <i class="fa fa-star" aria-hidden="true"></i>
            <i class="fa fa-star" aria-hidden="true"></i>
            <i class="fa fa-star" aria-hidden="true"></i>
            <i class="fa fa-star" aria-hidden="true"></i>
            <i class="fa fa-star-o" aria-hidden="true"></i>
            <div class="label">10 reviews</div>
        </div>

        <div class="product-card__footer">
            <div class="price">
                <h4 class="new-price">$599.00</h4>
                <h4 class="old-price">$799.00</h4>
            </div>
            <button class="cart-btn">
                <i class="fa fa-cart-plus" aria-hidden="true"></i>
            </button>
        </div>
    </div>
</div>
</body>
</html>
